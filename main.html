<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex items-center gap-3">
                    <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="balance">4500</span> </h1>
                    <p class="border rounded p-2">Available Balance</p>
                </div>
                </div>
                <button class="btn">Logout</button>
            </nav>
        </header>
        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2 ml-2">Welcome to Payoo!</h1>
            <p class="ml-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <br>
            <div id="feature-box" class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <div id="adding-money-page" class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div id="cash-out-page" class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                    <h3>Cash Out</h3>
                </div>
                <div class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <div class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="box cursor-pointer border border-gray-500 p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                    <h3>Transaction History</h3>
                </div>
            </div>
        </section>
        <section id="add-money-section">
            <h1 class="ml-10">Add Money</h1>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select select-bordered w-full max-w-xs">
                            <option disabled selected>Please Select a Bank</option>
                            <option value="bkash">bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="Rocket">Rocket</option>
                            <option value="Upay">Upay</option>
                          </select>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input value="" id="amount" type="number" placeholder="Please Enter the Amount" class="input input-bordered" required />
                          </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Account Number</span>
                        </label>
                        <input value="01996386373" id="account-number" type="number" placeholder="Please Type Account Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input value="12345" id="pin" type="password" placeholder="Please Type Your PIN" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </section>
        <section id="cash-out-section">
            <h1 class="ml-10">Cash Out</h1>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input value="" id="cash-out-amount" type="number" placeholder="Please Enter the Amount" class="input input-bordered" required />
                          </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Account Number</span>
                        </label>
                        <input value="01996386373" id="account-number" type="number" placeholder="Please Type Account Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input value="12345" id="pin" type="password" placeholder="Please Type Your PIN" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </section>
    </section>
    <script src="./script/add-money.js"></script>
    <script src="./script/toogle.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
